<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meu Projeto RA Geolocation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-image
        src="https://e7.pngegg.com/pngimages/912/661/png-clipart-computer-icons-location-location-icon-map-location-icon-miscellaneous-desktop-wallpaper-thumbnail.png"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: -20.75717360593091; longitude: -42.881340782559455;"
      ></a-image>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
